 <main class="main">
   <div class="main-reservas">
    <section class="formulario">
      <form> 
        <p>datos del organizador</p>
        <!--Nombre y apellido-->
      <div class="formulario__fuente">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre">
      </div>
        <div class="formulario__fuente">
          <label for="Apellido">Apellido:</label>
        <input type="text" name="Apellido">
      </div>
        <!--telefono-->
        <div class="formulario__fuente">
        <label for="telefono">Telefono:</label>
        <input type="number" name="telefono">
        </div>
        <!--Mail-->
        <div class="formulario__fuente">
        <label for="mail">Mail:</label>
        <input type="email" name="mail">    
      </div> 
    <!--Fecha-->
    <p>datos de la excursion</p>
    <div class="formulario__fuente">  
        <label for="fecha"> Fecha:</label>
        <input type="date" name="fecha">
        </div>
    <!--Noches-->
      <div class="formulario__fuente">
        <label for="noches"> 1 Noche</label>
        <input type="radio" value="1" name="noches">
      </div>
      <div class="formulario__fuente">
        <label for="noches">2 Noches</label>
        <input type="radio" value="2" name="noches">
      </div>
        <!--miembros-->
      <div class="formulario__fuente--miembros">
        <label for="miembros">Integrantes:</label>
        <select name="miembros">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select>
      </div>
      <!--botones-->
        <div class="botones">
        <input type="submit" value="Enviar">
        <input type="reset" value="borrar">
        </div>
    </form>
</section>
